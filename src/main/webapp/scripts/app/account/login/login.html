<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="login.title">Authentication</h1>

            <div class="alert alert-danger" ng-show="authenticationError"
                 translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="global.form.username">Login</label>
                    <input class="form-control" id="username" ng-model="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" type="text">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input class="form-control" id="password" ng-model="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           type="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input checked id="rememberMe" ng-model="rememberMe" type="checkbox">
                        {{"login.form.rememberme" | translate}}
                    </label>
                </div>
                <button class="btn btn-primary" ng-click="login()" translate="login.form.button" type="submit">
                    Authenticate
                </button>
            </form>
            <p></p>

            <div class="alert alert-warning" translate="global.messages.info.register">
                You don't have an account yet? <a href=\"#/register\">Register a new account</a>
            </div>
        </div>
    </div>
</div>
